<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>MovieFlix</title>
</head>

<body>
    <header class="h-30 flex items-center justify-between p-15">
        <h1 class="text-3xl md:text-4xl font-bold text-red-600">MovieFlix</h1>
        <button class="w-10 border border-[#696969] rounded-md p-2 cursor-pointer">
            <img src="assets/moon.png" alt="Dark mode" class="w-full">
        </button>
    </header>

    <main>
        <div class="h-auto flex justify-center p-6">
            <input type="text" placeholder="Procure por filmes, séries, episódios..." class="text-[#696960] border border-[#696969] rounded-l-lg cursor-pointer w-[60%] h-[40px]">
            <button class="bg-red-600 w-25 h-[40px] cursor-pointer border rounded-r-lg">Procurar</button>
        </div>
    </main>

</body>

</html>
