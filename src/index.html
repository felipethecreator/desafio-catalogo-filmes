<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>MovieFlix</title>
</head>

<body>
    <header class="h-30 flex items-center justify-between p-15">
        <h1 class="text-3xl md:text-4xl font-bold text-[#ff1d1d]">MovieFlix</h1>
        <button class="w-10 border border-[#27272a] rounded-md p-2 cursor-pointer">
            <img src="assets/moon.png" alt="Dark mode" class="w-full">
        </button>
    </header>

    <main>
        <div class="h-auto flex justify-center p-6">
            <input type="text" placeholder="Procure por filmes, séries, episódios..."
                class="text-[#f2f2f2] border-[0.5px] border-[#27272a] rounded-l-md cursor-pointer w-[60%] h-[50px] p-6">
            <button class="bg-[#ff1d1d] w-27 gap-0.5 h-[50px] cursor-pointer rounded-r-lg flex items-center pl-1 text-white">
                <img src="assets/lupa.png" alt="Lupa" class="h-5 w-5 mr-2">
                Procurar
            </button>
        </div>

        <div class="text-center p-20 flex justify-center flex-col">
            <h1 class="text-3xl font-bold mb-4 text-white">Bem vindo ao MovieFlix</h1>
            <span class="text-xl mb-6 text-[#c4c4c4]">Procure seus filmes favoritos, programas de TV e muito mais</span>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl mx-auto">
                <div class="w-40 h-40 bg-[#1c1917] hover:bg-gray-900 transition-colors duration-200 cursor-pointer">Ação</div>
                <div class="w-40 h-40 bg-[#1c1917] hover:bg-gray-900 transition-colors duration-200 cursor-pointer">Comédia</div>
                <div class="w-40 h-40 bg-[#1c1917] hover:bg-gray-900 transition-colors duration-200 cursor-pointer">Drama</div>
                <div class="w-40 h-40 bg-[#1c1917] hover:bg-gray-900 transition-colors duration-200 cursor-pointer">Ficção Científica</div>
            </div>
        </div>
    </main>

</body>

</html>
